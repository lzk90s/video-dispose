syntax = "proto3";

package gosun.video;

message Void {
}

message VideoTrailRecRequest {
    uint32 videoChl = 1;
    uint64 timestamp = 2;
    bytes bgr24 = 3;
    uint32 height = 4;
    uint32 width = 5;
}

message VideoTrailRecReply {
    string jsonData = 1;
}

service VideoProc{
    rpc TrailAndRec(VideoTrailRecRequest) returns (VideoTrailRecReply) {}
}
