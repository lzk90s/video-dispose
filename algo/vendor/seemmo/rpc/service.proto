syntax = "proto3";

package algo.seemmo;

option cc_generic_services = true;

message TrailRequest {
    uint32 videoChl = 1;
    uint64 timestamp = 2;
    bytes bgr24 = 3;
    uint32 height = 4;
    uint32 width = 5;
    string param = 6;
}

message TrailReply {
    string data = 1;
}

message RecognizeRequest{
    uint32 videoChl = 1;
    bytes bgr24 = 2;
    uint32 height = 3;
    uint32 width = 4;
    string param = 5;
}

message RecognizeReply{
    string data = 1;
}

service VideoProcService{
    rpc Trail(TrailRequest) returns (TrailReply) {}
    rpc Recognize(RecognizeRequest) returns (RecognizeReply){}
}
